<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="leftItem">
        <input type="file" id="file" onchange="uploadImage(this.files)" />
        <label for="file">upload</label>
        <button id="calculate" disabled>calculate</button>
        <button id="clear" disabled>clear</button>
        <div class="colorData">
          <label>координаты:</label>
          <span id="coord"></span>
          <label> цвет hex:</label>
          <span id="color"></span>
          <label> цвет rgba:</label>
          <span id="rgba"></span>
          <!-- <div class="output0"></div> -->
          <div class="output2"></div>
        </div>
      </div>
      <div class="selectedColors"></div>
      <img src="" />
      <canvas id="canv"></canvas>
    </div>
  </body>
  <script>
    let arrayData = ["1231"];
    let data;
    addSquereWPickedColor.cur = 0;

    function uploadImage(a) {
      let img = document.querySelector("img");
      img.src = URL.createObjectURL(a[0]);
      img.onload = () => calculate(true);
    }

    function calculate(isFirstRender) {
      let canv = document.getElementById("canv");
      let img = document.querySelector("img");
      canv.width = img.width;
      canv.height = img.height;
      let qqq = canv.getContext("2d");
      qqq.drawImage(img, 0, 0, img.width, img.height);

      img.style.visibility = "hidden";
      if (isFirstRender) {
        data = qqq.getImageData(0, 0, canv.width, canv.height);
        getArrayOfColors(data.data);

        canv.addEventListener("mousemove", (e) => {
          showColor(qqq, e.offsetX, e.offsetY);
        });
        canv.addEventListener("click", (e) => {
          showColor(qqq, e.offsetX, e.offsetY, true);
        });
      }
    }

    function showColor(context, x, y, isClicked) {
      let localData = context.getImageData(x, y, 1, 1).data;
      let rgbacolor = `${localData[0]} ${localData[1]} ${localData[2]}`;
      let hexcolor = `${convertToHex(localData[0])}${convertToHex(localData[1])}${convertToHex(localData[2])}`;

      document.getElementById("coord").innerHTML = `${x}  ${y}`;
      document.getElementById("color").innerHTML = hexcolor;
      document.getElementById("rgba").innerHTML = rgbacolor;
      // document.querySelector('[class="output0"]').style.backgroundColor = `#${hexcolor}`;
      document.querySelector('[class="output2"]').style.backgroundColor = arrayData[y * data.width + x];

      // console.log(arrayData[y * data.width + x]);

      if (isClicked) {
        // console.log(`#${hexcolor}`);
        addSquereWPickedColor(x, y, true);
      }
    }

    function convertToHex(dec) {
      let res = dec.toString(16);
      return res.length === 2 ? res : `0${res}`;
    }

    function getArrayOfColors(array4) {
      for (let i = 8; i < array4.length - 4; i++) {
        if (i % 4 === 0) {
          arrayData.push(`${convertToHex(array4[i - 4])}${convertToHex(array4[i - 3])}${convertToHex(array4[i - 2])}`);
        }
      }
    }

    function addSquereWPickedColor(x, y, newPick) {
      let currcol;
      // console.log(addSquereWPickedColor.cur);
      if (addSquereWPickedColor.cur > 1) return;
      typeof arguments[0] == "string" ? (currcol = x) : (currcol = arrayData[y * data.width + x]);
      document.querySelector('[class="selectedColors"]').insertAdjacentHTML("beforeend", `<div class="output" style="background-color: #${currcol}">`);
      document.getElementById("clear").addEventListener("click", () => clearSelectedColors());
      disableButtonById("clear", false);

      if (newPick) {
        addSquereWPickedColor.cur++;
        let list = document.querySelectorAll('[class="output"]');
        list[list.length - 1].addEventListener("click", () => {
          addRangeSq(currcol);
        });
      }
    }

    function addRangeSq(color) {
      lowerColor = "";
      upperColor = "";

      for (let i = 0; i < 6; i += 2) {
        parseInt(`${color[i]}${color[i + 1]}`, 16) - 20 > 0 ? (lowerColor += convertToHex(parseInt(`${color[i]}${color[i + 1]}`, 16) - 20)) : (lowerColor += `00`);

        parseInt(`${color[i]}${color[i + 1]}`, 16) + 20 < 255 ? (upperColor += convertToHex(parseInt(`${color[i]}${color[i + 1]}`, 16) + 20)) : (upperColor += `ff`);
      }
      // console.log(`low  ${lowerColor} up   ${upperColor}`);
      addSquereWPickedColor(lowerColor, null, false);
      addSquereWPickedColor(upperColor, null, false);

      document.getElementById("calculate").addEventListener("click", () => {
        redrawPixels(lowerColor, upperColor);
      });

      disableButtonById("calculate", false);
    }

    function redrawPixels(low, up) {
      console.log(`${low}  ${up}`);
      let percent = 0;
      let canvas = document.getElementById("canv");
      let ctx = canvas.getContext("2d");
      ctx.fillStyle = "#fd02bf";

      for (let i = 0; i < arrayData.length; i++) {
        if (arrayData[i] > low && arrayData[i] < up) {
          ctx.fillRect(i % data.width, i / data.width, 1, 1);
          percent++;
        }
      }
      console.log((percent / arrayData.length) * 100);
      disableButtonById("calculate", true);
      redrawPixels.redrawed = true;
    }

    function clearSelectedColors() {
      console.log("adas");
      document.querySelector('[class="selectedColors"]').innerHTML = "";
      disableButtonById("clear", true);
      disableButtonById("calculate", true);
      addSquereWPickedColor.cur = 0;
      return redrawPixels.redrawed ? (calculate(false), (redrawPixels.redrawed = false)) : null;
    }

    function disableButtonById(name, state) {
      document.getElementById(`${name}`).disabled = state;
    }
  </script>
</html>
